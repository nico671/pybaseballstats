# mypy.ini
[mypy]
# Target Python version
python_version = 3.13

# Treat all missing type hints as errors
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore missing imports for third-party libs we canâ€™t annotate fully
ignore_missing_imports = True

# Enable strict Optional checking
strict_optional = True

# Follow imports inside the package
namespace_packages = True

# Optional: show column numbers in errors
show_column_numbers = True