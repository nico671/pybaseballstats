name: Run Unit Tests

on: [push, pull_request]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # needed to push branches

      # Set up Chrome and ChromeDriver for Selenium tests
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Start ChromeDriver
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          chromedriver --url-base=/wd/hub &

      # Set up python environment using uv
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Install playwright browsers
        run: uv run playwright install
      # Run tests with coverage
      - name: Run tests
        run: uv run coverage run --source=src/pybaseballstats -m pytest tests/

      - name: Generate coverage report
        run: |
          uv run coverage report -m
          uv run coverage json -o coverage.json

      # Install jq for JSON parsing (only on main branch)
      - name: Install jq
        if: github.ref == 'refs/heads/main'
        run: sudo apt-get update && sudo apt-get install -y jq

      # Save coverage data to repository (only on main branch)
      - name: Save coverage data
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p .github/coverage
          cp coverage.json .github/coverage/coverage.json

      - name: Convert coverage.json to badge
        if: github.ref == 'refs/heads/main'
        run: |
          # Extract percentage from coverage.json and round it
          percent=$(jq '.totals.percent_covered | round' coverage.json)

          # Create the badges directory
          mkdir -p badges

          # Determine color based on coverage percentage
          if [ "$percent" -ge 80 ]; then
            color="brightgreen"
          elif [ "$percent" -ge 60 ]; then
            color="yellow"
          else
            color="red"
          fi

          # Download the badge from shields.io
          curl -o badges/coverage.svg "https://img.shields.io/badge/coverage-${percent}%25-${color}"

      - name: Commit and push coverage data and badge
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"

          # Commit to main branch
          git checkout main
          git add .github/coverage/coverage.json
          git diff --cached --quiet || git commit -m "Update coverage data [skip ci]"

          # Create and push coverage badge to dedicated branch
          git fetch origin coverage-badge || true
          git checkout -B coverage-badge
          git add badges/coverage.svg
          git diff --cached --quiet || git commit -m "Update coverage badge [skip ci]"
          git push -u origin coverage-badge --force

          # Return to main and push coverage data
          git checkout main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
